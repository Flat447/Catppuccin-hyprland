image {
    path = ~/.config/hypr/themes/catppucin/catppuccin.png
    size = 100 
    valign = center
    halign = center
    border_size = 0
    rounding = 0 
    position = 0, 50
}

input-field {
    size = 250, 60
    rounding = -1 
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(116, 199, 236, 1)
    inner_color = rgba(30, 30, 46, 1)
    check_color = rgba(166, 227, 161, 1)
    fail_color = rgba(243, 139, 168, 1)
    font_color = rgba(116, 199, 236, 1)
    placeholder_text = 
    fail_text = KURWA WRONG
    fade_on_empty = false
    fade_timeout = 1000
    halign = center
    valign = center
    position = 0, -300
}
