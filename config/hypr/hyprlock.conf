background {
    path = ~/Pictures/Wallpapers/catppuccin-colored-waves.png
    blur_passes = 4
    blur_size = 4
    contrast = 1
    brightness = 0.8
    vibrancy = 0.16
    vibrancy_darkness = 0.1 
}

label {
    text = cmd[update:1000] echo "$(date '+%A, %d %B' | awk '{print toupper(substr($1,1,1)) substr($1,2), $2, toupper(substr($3,1,1)) substr($3,2)}')"
    color = rgba(116, 199, 236, 1)
    font_size = 30
    font_family = JetBrains Mono Bold
    shadow_passes = 2 
    shadow_size = 1 
    position = 0, 360
    halign = center
    valign = center
}

label {
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    color = rgba(116, 199, 236, 1)
    font_size = 120
    font_family = JetBrains Mono Bold
    shadow_size = 1 
    shadow_passes = 2 
    position = 0, 260
    halign = center
    valign = center
}

