monitor=eDP-1,1920x1080@60,0x0,1

$terminal = kitty --config ~/.config/kitty/kitty_catppucin.conf
$fileManager = thunar
$menu = wofi --show drun -I --style ~/.config/wofi/style_catppuccin.css
$browser = firefox
$eww = eww daemon & eww open clock-window
$picker = hyprpicker --autocopy --format=hex
$pickerrgb = hyprpicker --autocopy --format=rgb
$wallpapermenu = ~/.config/rofi/wallpapermenu.sh
$gsetting = gsettings set org.gnome.desktop.interface icon-theme "'Catppuccin-Frappe'"  & gsettings set org.gnome.desktop.interface gtk-theme "'Catppuccin-Sapphire-Dark'" & gsettings set org.gnome.desktop.interface cursor-size "24" & gsettings set org.gnome.desktop.interface cursor-theme "'catppuccin-macchiato-sapphire-cursors'" & gsettings set org.gnome.desktop.wm.preferences button-layout ':'
$cursor = hyprctl setcursor catppuccin-macchiato-sapphire-cursors 24
$bar = waybar -s ~/.config/waybar/style_catppuccin.css -c ~/.config/waybar/config_catppuccin.jsonc
$dock = nwg-dock-hyprland -r -mb 5 -x -i 36
# $player = kitty --hold cmus
$calc = ~/.config/wofi/scripts/calc.sh
$sunset = hyprsunset
$wallpaper = ~/Pictures/Wallpapers/12.png
$hypridle = hypridle --config ~/.config/hypr/themes/zorin/hypridle.conf

exec-once = $bar & $sunset & $eww # & $dock
exec-once = swww-daemon & $hypridle & swaync & AyuGram -startintray 
exec-once = wl-clipboard-history -t & wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard redular --display wayland-1
exec-once = $cursor
exec-once = udiskie & $gsetting & urusai & nm-applet
exec-once = dbus-update-activation-environment  --all & flameshot
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store

env = XCURSOR_SIZE,30
env = QT_QPA_PLATFORMTHEME,gtk3
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland 
env = XDG_SESSION_DESKTOP,Hyprland 
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_FONT_DPI,96

xwayland {
  force_zero_scaling = true
}

general {
    gaps_out = 10
    gaps_in = 5
    border_size = 3

    col.active_border = rgba(74C7ECee)# rgba(D79921ee) 45deg
    col.inactive_border = rgba(262635ee)
    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 20
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.90

    shadow {
        enabled = true
        range = 6
        render_power = 2
        color = rgba(1E1E2Eee)
    }

    blur {
        enabled = true
        size = 2
        passes = 5

        vibrancy = 1
    }
}

animations {
    enabled = true

	bezier = linear,0,0,1,1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 2, myBezier, popin 78%
    animation = border, 1, 3, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
    animation = layers, 1, 3.81, myBezier
    animation = layersIn, 1, 3, default, fade
    animation = layersOut, 1, 1, default, fade
}

gesture = 3, horizontal, workspace
gestures {
    workspace_swipe_forever = true
    workspace_swipe_invert = true
}

