windowrule = center on, match:class kitty, match:title sosihui
windowrule = size 1000 658, match:class kitty, match:title sosihui
windowrule = float on, match:class viewnior
windowrule = center on, match:class viewnior
windowrule = size 1080 660, match:class viewnior
windowrule = float on, match:class blobdrop
windowrule = center on, match:class blobdrop

layerrule = blur on, match:namespace waybar

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    mfact = 0.500000
    new_on_top = true
    new_status = master
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = true
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options  = grp:win_space_toggle
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    sensitivity = 0
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER 

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, W, exec, python ~/.scripts/wall.py
bind = $mainMod, F11, fullscreenstate, 2
# bind = $mainMod SHIFT, L, exec, systemctl suspend
bind = CTRL SHIFT, O, pass, class:com.obsproject.Studio
bind = $mainMod SHIFT, RETURN, exec, $terminal --title sosihui
bind = $mainMod, C, exec, $calc
bind = $mainMod SHIFT, E, exec, thunar /home
bind = $mainMod, M, exec, audacious
bind = $mainMod SHIFT, W, exec, pkill -SIGUSR1 waybar
bind = $mainMod CTRL, W, exec, pkill waybar && exec $bar
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, V, togglesplit,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, togglefloating,
bind = $mainMod, T, exec, AyuGram
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --private-window
bind = , PRINT, exec, grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused == true) | .name') "$HOME/Изображения/Снимки экрана/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png" && wl-copy < "$HOME/Изображения/Снимки экрана/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png"
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, S, exec, flameshot gui
bind = $mainMod, N, exec, swaync-client -op
bind = $mainMod, X, exec, $picker
bind = $mainMod SHIFT, X, exec, $pickerrgb
bind = $mainMod SHIFT CTRL, M, exit,
bind = $mainMod, D, exec, ~/.config/hypr/clean-workspace.sh
bind = $mainMod SHIFT, D, exec, ~/.config/hypr/clean-workspace-all.sh
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --width=1000 --style ~/.config/wofi/style_catppuccin.css | cliphist decode | wl-copy
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod, L, resizeactive, 70 0
binde = $mainMod, H, resizeactive, -70 0
binde = $mainMod, K, resizeactive, 0 -70
binde = $mainMod, J, resizeactive, 0 70
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod, TAB, workspace, previous
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
