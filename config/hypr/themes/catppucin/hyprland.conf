windowrule = size 600 500, match:class Xdg-desktop-portal-gtk
windowrule = float on, match:class thunar, match:title home - Thunar
windowrule = size 1000 658, match:class thunar, match:title home - Thunar 
windowrule = center on,match:class thunar, match:title home - Thunar
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = move 1112 58, match:class org.pulseaudio.pavucontrol
windowrule = size 800 472, match:class org.pulseaudio.pavucontrol
